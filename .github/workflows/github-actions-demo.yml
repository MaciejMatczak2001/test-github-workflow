name: github-actions-demo
on: [push]
jobs:
  check-python-version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - run: python --version
  test-via-pylint:       
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - run: |
        pip install -r requirements.txt
        pylint app.py --errors-only
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip install -r requirements.txt
          ./app.py
          [ "$(wget -qO- http://127.0.0.1:5000/)" == '<h1>Hello WSB! Greetings from Flask!</h1>' ]